    <script type="text/javascript">
        function varMarcado(){
            var inputs = document.querySelectorAll("[name=radio]");
            var inputText = document.querySelector("#inp");

            for(var i=0;i<inputs.length;i++){
                if(inputs[i].checked){
                    inputText.value = "El input marcado es el "+(i+1);
                }
            }
        }

        function cambiarImg(){

        }
        
        function pararIntervalo(){
