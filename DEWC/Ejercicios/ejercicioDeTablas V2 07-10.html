<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>    
    table{
        border: black 1px solid;
        width: 300px;
        text-align: center;
        align-items: center;
    }

    td{
        border: green 1px solid;
    }
 
</style>
<body>
    <button>Púlsame</button>
    <br>
    <br>
    <table>
        <tr>
            <th>id</th>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </table>

    <script>
        let contador = 1;
        const myButton = document.querySelector("button");

        myButton.onclick = () => {
            const fila = document.createElement("tr");
            fila.innerHTML += `<td>${contador++}</td>
                              <td><img src="https://i.redd.it/pdpcowjrjrxc1.jpeg" width="100"></td>
                              <td><button>Botón ${contador-1}</button></td>`
            fila.querySelector("button").onclick = () => fila.remove()
            document.querySelector("table").appendChild(fila)
        }
        const tableButton = document.querySelectorAll("table button");
        tableButton.forEach(x => x.onclick = (event) => {
            event.target.parentElement.parentElement.remove()
        })
    </script>
</body>
</html>
