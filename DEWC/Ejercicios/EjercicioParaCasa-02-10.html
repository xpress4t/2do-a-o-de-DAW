<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
        Vamos a tener 6 inputs de tipo checkbox y un botón para lanzar la funcionalidad.
        Cuando se haga click sobre el botón hay que realizar la siguiente funcionalidad:
        1.  En caso de que se haga click sobre los checkbox pares se debe mostrar una imagen (seleccionar la que tú quieras)
        2.  En caso de hacer click sobre los checkbox impares se debe mostrar otra imagen diferente (seleccionar la que tú quieras).
        3.  Solo se puede ver una de las dos imágenes
        4.  Solo puede haber 3 checkbox marcados al mismo tiempo. En caso de intentar marcar el 4º se debe deseleccionar el resto de checkboxs.
        
        Cuando se haga click sobre la imagen hay que hacer lo siguiente:
        1.  Hay que agrandar la imagen, en caso de que sea la imagen de los checkbox pares.
        2.  Hay que empequeñecer la imagen en caso de que sea la imagen de los checkbox impares.
        */
    </script>
</body>
</html>
