<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/image/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Pokedex</title>
</head>

    <select name="list-of-pokemons" id="listPokemon">

                <th class="thHeader">Imagen trasera (hembra)</th>

                <th class="thHeader">Imagen trasera (Brillante macho)</th>
                <th class="thHeader">Imagen frontal (Brillante hembra)</th>
                <th class="thHeader">Imagen trasera (Brillante hembra)</th>

        </thead>

        <tbody id="table-body">

        </tbody>
    </table>

    <script src="./js/app.js"></script>
