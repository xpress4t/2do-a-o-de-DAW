<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/image/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Pokedex</title>
</head>
<body>

    <select name="list-of-pokemons" id="listPokemon">
        <option value="0">Escoge tu Pok√©mon</option>
    </select>

    <button class="">Buscar info</button>
    <button class="">Buscar TODOS</button>
    <button class="">Buscar TODOS ordenados</button>

    <!-- 
    id Pokedex
    Nombre
    Habilidad Principal
    Tipo Principal
    Imagen frontal (macho)
    Imagen trasera (macho)
    Imagen frontal (hembra)
    Imagen trasera (hembra)
    Imagen frontal (Brillante macho)
    Imagen trasera (Brillante macho)
    Imagen frontal (Brillante hembra)
    Imagen trasera (Brillante hembra)
    -->
    <table>
        <thead>
            <tr>
                <th class="thHeader">ID Pokedex</th>
                <th class="thHeader">Nombre</th>
                <th class="thHeader">Habilidad Principal</th>
                <th class="thHeader">Tipo Principal</th>
                <th class="thHeader">Imagen frontal (macho)</th>
                <th class="thHeader">Imagen trasera (macho)</th>
                <th class="thHeader">Imagen frontal (hembra)</th>
                <th class="thHeader">Imagen trasera (hembra)</th>
                <th class="thHeader">Imagen frontal (Brillante macho)</th>
                <th class="thHeader">Imagen trasera (Brillante macho)</th>
                <th class="thHeader">Imagen frontal (Brillante hembra)</th>
                <th class="thHeader">Imagen trasera (Brillante hembra)</th>
            </tr>
        </thead>

        <tbody id="table-body">

        </tbody>
    </table>

    <script src="./js/app.js"></script>
</body>
</html>
