<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var f1 = new Date(1994,0,1,0,0,0);

        function sumarMs(fecha,ms){
            return fecha.setTime(fecha.getTime()+ms);
        }

        function sumarSegundos(fecha,segundos){
            return fecha.setTime(fecha.getTime()+segundos*1000);
        }

        function sumarMinutos(fecha,min){
            return fecha.setTime(fecha.getTime()+min*1000*60);
        }

        function sumarHoras(fecha,hora){
            return fecha.setTime(fecha.getTime()+hora*1000*3600);
        }
    </script>
</body>
</html>
