<script>

    /*
    Interactividad con JavaScript:
    Al hacer clic en una fila de la tabla:

            Si es una de las primeras 6 filas clicadas, su color de fondo debe ser azul. XXXXXXXXXXXXXX
            Si est√° entre la 7¬™ y la 9¬™ fila clicada, el fondo debe ser amarillo.

    let a = []
    
    filas.forEach((fila,index)=>{
        fila.addEventListener("click",()=>{
            if(a.includes(fila)){
                fila.style.backgroundColor = "white"
            }else{
                if(a.length<10){
                    if(a.length<6){
                        fila.classList.add('fondoAzul')
                    }else if(a.length<9) {
                        fila.classList.add('fondoAmarillo')
                    }else if(a.length === 9){
                        fila.classList.add('fondoRojo')
                    }
                    a.push(fila)
                }
            }
        });
    });

    changeColor.addEventListener("click",()=>{
        Array.from(divs).forEach(div=>{
            div.classList.add("fondoVerde")
            div.classList.remove("bordeNegro")
        })
    })
    
    putBorder.addEventListener("click",()=>{
        Array.from(divs).forEach(div=>{
            div.classList.add("bordeNegro")
            div.classList.remove("fondoVerde")
        })
    })

    resetStyles.addEventListener("click",()=>{
        Array.from(divs).forEach(div=>{
            div.classList.remove("fondoVerde","bordeNegro")
            div.classList.add("sinBorde")
        })
    })

    automatic.addEventListener("click",()=>{
        Array.from(divs).forEach(div=>{
            
            function aleatorioFondo(){
                div.classList.add("fondoVerde")
            }
            function aleatorioBorde(){
                div.classList.add("bordeNegro")
            }
            function aleatorio(){
                div.classList.remove("bordeNegro")
            }
            setInterval(aleatorioFondo,5000)
            setInterval(aleatorioBorde,7000)
            setInterval(aleatorio,9000)
        })
    })

    }
