<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <script src="./js/jsDeCalculadora.mjs" type="module"></script>

    <div id="myBox">
        <input type="text" id="resultado" disabled>       
        <br>
        <br>
        <button class="numberAndOperator">1</button>
        <button class="numberAndOperator">2</button>
        <button class="numberAndOperator">3</button>
        <button class="operator">+</button>
        <br>
        <br>
        <button class="numberAndOperator">4</button>
        <button class="numberAndOperator">5</button>
        <button class="numberAndOperator">6</button>
        <button class="operator">-</button>
        <br>
        <br>
        <button class="numberAndOperator">7</button>
        <button class="numberAndOperator">8</button>
        <button class="numberAndOperator">9</button>
        <button class="operator">x</button>
        <br>
        <br>
        <button class="numberAndOperator">0</button>
        <button class="igual">=</button>
        <button class="operator">/</button>
        <button class="ponerEnCero">CE</button>
        <br>
        <br>
        <button class="borrarNumero"><==</button>
    </div>
</body>
</html>
